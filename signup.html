<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://fonts.googleapis.com/css2?family=Material+Icons"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://technomentum.netlify.app/css_docs/navigation.css"
		/>
		<link rel="stylesheet" href="./css_docs/signup.css" />
		<title>Signup</title>
	</head>

	<body>
		<div class="ecom-head-container">
			<header class="ecom-header">
				<h1 class="">
					<a
						href="./index.html"
						class="logo hd-m-font bookish-font letter-spacing-l txt-shadow"
						>booknook</a
					>
				</h1>
				<div class="search-bar">
					<form class="search-bar-el" action="">
						<input
							class="input-search"
							type="text"
							name=""
							id=""
							placeholder="What are you looking for?"
						/>
						<button class="rounded-btn rounded-btn3 normal-btn search-btn">
							Search
						</button>
					</form>
				</div>
				<div class="ecom-header-nav">
					<nav class="nav-items">
						<a href="./products.html" class="user" title="Products">
							<span class="head-link">Products</span></a
						>
						<a
							href="./login.html"
							class="link prime-link1 link-text login-color"
						>
							Login</a
						>

						<a href="./wishlist.html" title="Wishlist" class="head-link heart">
							<i class="material-icons">favorite_border</i>
						</a>
						<a href="./cart.html" class="cart" title="Cart" class="head-link"
							><i class="material-icons">shopping_cart</i></a
						>
					</nav>
					<a href="#" class="user" title="User Info">
						<span class="head-link">Profile</span></a
					>
					<a href="#">
						<div class="user-img" title="Profile Picture">
							<img class="border-50" src="/assets/avatar.png" alt="" />
						</div>
					</a>
				</div>
			</header>
		</div>

		<div class="page-body">
			<div class="signup-area">
				<h1 class="hd-m2-font heading-color std-font-two margin-bottom-m">
					Signup
				</h1>
				<div class="first-input">
					<label class="para-m-font std-font-two margin-bottom-s" for="username"
						>Email address</label
					>
					<input
						class="input-field normal-input margin-bottom-m"
						type="text"
						name="username"
						placeholder="booknook@gmail.com"
					/>
				</div>
				<div class="second-input">
					<label class="para-m-font std-font-two margin-bottom-s" for="password"
						>Password</label
					>
					<input
						class="input-field normal-input margin-bottom-m"
						type="Password"
						name="password"
						placeholder="●●●●●●●●●"
					/>
				</div>
				<div class="third-input">
					<input class="checkbox" type="checkbox" />
					<label class="para-s-font margin-left-s std-font-two" for="username"
						>I accept all Terms & Conditions</label
					>
				</div>

				<button class="primary-btn normal-btn btn-width">
					Create New Account
				</button>

				<div class="signin-area">
					<a class="para-m-font heading-color std-font-two" href="./login.html"
						>Already have an account
					</a>

					<span class="hd-m2-font bookish-font margin-left-s heading-color"
						>></span
					>
				</div>

				<span class="signup-close std-font-two">X</span>
			</div>
		</div>
	</body>
</html>
